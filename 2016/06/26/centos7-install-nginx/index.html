    <h4 id="问题描述"><a href="#问题描述" class="headerlink" title="问题描述"></a>问题描述</h4><p>在centOS7安装nginx后，不能访问nginx。由于防火墙关闭了80端口。</p>
<h4 id="解决方式一"><a href="#解决方式一" class="headerlink" title="解决方式一"></a><font color="red">解决方式一</font></h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">iptables -A INPUT -p tcp --dport 21 -j ACCEPT</span><br></pre></td></tr></table></figure>
<p>重启系统后配置还原了，80端口依然墙了，尝试修改配置文件</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">vi /etc/sysconfig/iptables</span><br></pre></td></tr></table></figure>
<p>发现根本没有这个配置文件。后来发现centOS7默认使用了Firewall</p>
<h4 id="解决方式二"><a href="#解决方式二" class="headerlink" title="解决方式二"></a><font color="red">解决方式二</font></h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 查看已开放端口：</span></span><br><span class="line">firewall-cmd --zone=public --list-all</span><br><span class="line"></span><br><span class="line"><span class="comment"># 添加端口（2048为端口号）：</span></span><br><span class="line">firewall-cmd --zone=public --add-port=80/tcp --permanent</span><br><span class="line"></span><br><span class="line"><span class="comment"># reload生效：</span></span><br><span class="line">firewall-cmd --reload</span><br></pre></td></tr></table></figure>
<p>重启后配置依然在，可以访问80端口</p>
