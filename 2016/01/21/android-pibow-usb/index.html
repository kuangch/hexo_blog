    <h2 id="问题简介："><a href="#问题简介：" class="headerlink" title="问题简介："></a>问题简介：</h2><p>由于香蕉派某芯片停产，要换为使用树莓派，但是树莓派连接电脑调试时，数据线插入电脑一直没有反应。<br>折腾了半天无果，（下载驱动，360手机助手，豌豆荚都试过了）。</p>
<h2 id="找到原因："><a href="#找到原因：" class="headerlink" title="找到原因："></a>找到原因：</h2><p>和做硬件的哥们请教了一下，发现是端口默认设置成了OTG模式，导致无法连接数据线调试。</p>

<span class="keyword">try</span> &#123;</span><br><span class="line">            FileWriter wr = <span class="keyword">new</span> FileWriter(usb_role);</span><br><span class="line">            wr.write(<span class="string">"2"</span>);</span><br><span class="line">            wr.close();</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125; <span class="keyword">catch</span>(IOException e) &#123;</span><br><span class="line">            Log.i(<span class="string">"USB_SWITCH"</span>, <span class="string">" write \"  error: "</span> + e.getMessage());</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        Log.i(<span class="string">"USB_SWITCH"</span>, <span class="string">"try to set usb as host"</span>);</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            FileWriter wr = <span class="keyword">new</span> FileWriter(usb_role);</span><br><span class="line">            wr.write(<span class="string">"1"</span>);</span><br><span class="line">            wr.close();</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125; <span class="keyword">catch</span>(IOException e) &#123;</span><br><span class="line">            Log.i(<span class="string">"USB_SWITCH"</span>, <span class="string">" write \"  error: "</span> + e.getMessage());</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">public</span> String <span class="title">execCommand</span><span class="params">(String command)</span> <span class="keyword">throws</span> IOException </span>&#123;</span><br><span class="line">    Runtime runtime = Runtime.getRuntime();</span><br><span class="line">    Process proc = runtime.exec(command);</span><br><span class="line">    InputStream inputstream = proc.getInputStream();</span><br><span class="line">    InputStreamReader inputstreamreader = <span class="keyword">new</span> InputStreamReader(inputstream);</span><br><span class="line">    BufferedReader bufferedreader = <span class="keyword">new</span> BufferedReader(inputstreamreader);</span><br><span class="line">    <span class="keyword">while</span>(line != <span class="keyword">null</span>) &#123;</span><br><span class="line">        sb.append(line);</span><br><span class="line">        sb.append(<span class="number">0xa</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    Log.i(<span class="string">"USB_SWITCH"</span>, <span class="string">"exec \""</span> + command + <span class="string">"\""</span>);</span><br><span class="line">    Log.i(<span class="string">"USB_SWITCH"</span>, <span class="string">"output: "</span>.append((line)).toString());</span><br><span class="line">    <span class="keyword">try</span> &#123;</span><br><span class="line">        <span class="keyword">if</span>(proc.waitFor() != <span class="number">0</span>) &#123;</span><br><span class="line">            Log.e(<span class="string">"USB_SWITCH"</span>, <span class="string">"exec \""</span> + command + <span class="string">"\" fail! exit value = "</span> + proc.exitValue());</span><br><span class="line">        &#125;</span><br><span class="line">    &#125; <span class="keyword">catch</span>(InterruptedException e) &#123;</span><br><span class="line">        System.err.println(e);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> sb.toString();</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
